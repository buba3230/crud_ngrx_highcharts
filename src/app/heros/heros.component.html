<button mat-raised-button color="primary" (click)='createHero()'>Add new hero</button>
<hr>
<h1>All heros :</h1>
<hr>

<ng-container *ngIf="dataSource">
<mat-form-field >
    <mat-label>Фильтр</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Localized_name Column -->
      <ng-container matColumnDef="localized_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="redundant">Localized name</th>
        <td mat-cell *matCellDef="let element" class="redundant"> {{element.localized_name}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- Options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="options_header"> Опции </th>
        <td mat-cell *matCellDef="let element" class="options">  
            <button mat-stroked-button color="primary" (click)='editHero(element.id)'>Edit</button>&nbsp;
            <button mat-stroked-button color="warn" (click)='deleteHero(element.id)'>Delete</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

</ng-container>
